services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: or_blog
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    depends_on:
      - db
    ports:
      - '3000:3000'
    env_file:
      - .env
    command: sh -c "npm run prisma:migrate && npm run prisma:seed && npm run dev"
volumes:
  pgdata:
